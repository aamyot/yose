<html>

<head>
    <title>YoseTheGame</title>
    <link href="http://fonts.googleapis.com/css?family=Play" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../js/primes.js" type="text/javascript"></script>
    <script>
        var primes = new Primes(document, new XMLHttpRequest());
    </script>
</head>

<body>
<div class="container">
    <form id="primes">
        <h2 id="title">Prime Factors</h2>

        <div id="invitation">Please enter a number:</div>
        <input type="text" id="number"/>
        <button id="go" type="button" onclick="primes.send();">Decompose</button>
    </form>
</div>

</body>
</html>
