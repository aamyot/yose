<html>

<head>
    <title>YoseTheGame</title>
    <link href="http://fonts.googleapis.com/css?family=Play" rel="stylesheet" type="text/css" />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
    <form method="POST">
        <h2 id="title">Prime Factors</h2>

        <div id="invitation">Please enter a number:</div>
        <input type="text" id="number"/>
        <button id="go">Decompose</button>
        {{#result}}
        <div id="result"></div>
        {{/result}}
    </form>
</div>

</body>
</html>
