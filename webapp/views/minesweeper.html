<html>

<head>
    <title>YoseTheGame</title>
    <link href="http://fonts.googleapis.com/css?family=Play" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../js/minesweeper.js" type="text/javascript"></script>
    <script>
        var board = new minesweeper.Board();
        document.addEventListener('DOMContentLoaded', function() {
            load();
        });

        load = function() {
            board = new minesweeper.Board(document.grid);
            board.render(document.getElementById('minesweeper-grid'));
        };
    </script>
</head>

<body>
<div class="container">
    <h2 id="title">Minesweeper</h2>

    <table id="minesweeper-grid">
    </table>

    <label for="suspect-mode">Suspect Mode</label>
    <input type="checkbox" id="suspect-mode" name="suspect-mode" />
</div>

</body>
</html>
